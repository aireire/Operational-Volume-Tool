<!DOCTYPE html>
<html>
<head>
  <title>Safe Drone Academy â€“ Toggle FG/GRB Tools</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toggle-bar {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    #tool-frame {
      width: 100%;
      height: 90vh;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script>
    let currentTool = 'fg';

    function toggleTool() {
      const iframe = document.getElementById('tool-frame');
      if (currentTool === 'fg') {
        iframe.src = 'grb-tool.html';
        currentTool = 'grb';
        document.getElementById('toggle-btn').textContent = 'Switch to FG Tool';
      } else {
        iframe.src = 'fg-tool.html';
        currentTool = 'fg';
        document.getElementById('toggle-btn').textContent = 'Switch to GRB Tool';
      }
    }
  </script>
</head>
<body>

  <div id="toggle-bar">
    <button id="toggle-btn" onclick="toggleTool()">Switch to GRB Tool</button>
  </div>

  <iframe id="tool-frame" src="fg-tool.html"></iframe>

</body>
</html>
